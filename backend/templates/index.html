<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Travel Planner</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f2f5;
}

header {
    position: sticky;
    top: 0;
    background: #0078d7;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

header nav a {
    color: white;
    margin-left: 15px;
    text-decoration: none;
    font-weight: 600;
}

header nav a.active {
    text-decoration: underline;
}

main {
    padding: 20px;
}

/* Search section */
.search-section {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.search-section select, .search-section button {
    padding: 6px 10px;
    font-size: 0.9rem;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* Results layout */
.results-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.destinations-panel, .map-panel {
    background: white;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.cards-container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 8px;
}

.cards-container .card {
    padding: 8px;
    border-radius: 6px;
    background: #e6f0ff;
    font-size: 0.85rem;
    cursor: pointer;
    transition: transform 0.2s;
}

.cards-container .card:hover {
    transform: scale(1.02);
    background: #cce0ff;
}

/* Map */
.map-panel #map {
    width: 100%;
    height: 300px;
    border-radius: 8px;
}

/* Weather */
.weather-panel {
    margin-top: 15px;
    padding: 10px;
    background: #fff3e6;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    font-size: 0.9rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.weather-panel h3 {
    margin: 0;
    font-size: 1rem;
}

footer {
    text-align: center;
    padding: 10px;
    background: #0078d7;
    color: white;
    margin-top: 20px;
}
</style>
</head>
<body>

<header>
    <h1>üåç Smart Travel Planner</h1>
    <nav>
        <a href="{{ url_for('index') }}" class="active">Search</a>
        <a href="{{ url_for('itinerary') }}">Itinerary Builder</a>
    </nav>
</header>

<main>
<section class="search-section">
    <h2 class="search-title">üåÜ Where do you want to explore today?</h2>

    <div class="search-box">
        <label for="city-select"></label><select id="city-select">
            <option value="">üåç Choose your destination...</option>
        </select>
        <button id="random-city-btn">üé≤ Surprise Me!</button>
    </div>
</section>


    <section class="results-container">
        <!-- Destinations -->
        <div class="destinations-panel">
            <h2>Destinations</h2>
            <div id="destinations-list" class="cards-container"></div>
        </div>

        <!-- Map -->
        <div class="map-panel">
            <h2>Map</h2>
            <div id="map"></div>
        </div>
    </section>

    <!-- Weather -->
    <section class="weather-panel" id="weather-info">
        Weather info will appear here
    </section>
</main>

<footer>
    <p>¬© 2025 Smart Travel Planner. All Rights Reserved.</p>
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
